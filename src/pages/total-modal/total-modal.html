<ion-header>

  <ion-navbar>
    <ion-title>Итоги</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-card>
          <ion-card-content class="size">
            <button ion-button block>X отчет</button>
            <button ion-button block>Z отчет</button>
            <button ion-button block (click)="showTotal = !showTotal">Чеки за смену</button>
            <button ion-button block>Итоги</button>
            <button ion-button block>Закрыть смену</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
        <ion-col col-3>
          <div *ngIf="showTotal">
            <button ion-button>Открытые</button>
            <button ion-button>Востановить</button>
            <button ion-button>Повторная печать</button>
          </div>
        </ion-col>
      <ion-col col-6>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
